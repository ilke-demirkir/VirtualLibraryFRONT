<div class="add-notification-container">
  <h2>Add Notification</h2>
  <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="4" placeholder="Enter notification message..."></textarea>
      <div class="error" *ngIf="notificationForm.get('message')?.touched && notificationForm.get('message')?.invalid">
        <span *ngIf="notificationForm.get('message')?.errors?.['required']">Message is required.</span>
        <span *ngIf="notificationForm.get('message')?.errors?.['maxLength']">Message is too long.</span>
      </div>
    </div>
    <button type="submit" [disabled]="notificationForm.invalid || isSubmitting">Add Notification</button>
  </form>
  <div class="success-message" *ngIf="submitSuccess">
    Notification added successfully!
  </div>
</div>
