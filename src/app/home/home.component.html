<div class="hero-section">
  <h1>Welcome to Virtual Library!</h1>
  <p class="hero-tagline">Discover, read, and enjoy thousands of books from every genre.</p>
  <a routerLink="/books/list" class="hero-btn">Browse Books</a>
</div>

<div class="featured-section" *ngIf="featuredBooks.length">
  <h3 class="featured-title">Featured Books</h3>
  <div class="featured-scroller" #featuredScroller (mouseenter)="onScrollerEnter()" (mouseleave)="onScrollerLeave()">
    <ng-container *ngFor="let repeat of [0,1]">
      <div class="featured-card" *ngFor="let book of featuredBooks">
        <img [src]="book.image || 'assets/placeholder.png'" [alt]="book.name" class="featured-cover" />
        <div class="featured-info">
          <div class="featured-name">{{ book.name }}</div>
          <div class="featured-author">by {{ book.author }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
